<header data-ng-controller="HeaderCtrl as header" class="col-md-6 col-md-offset-3">
    <h1 class="text-center">{{header.title}}</h1>
    <hr>
    <nav class="navbar">
        <ul class="nav nav-pills">
            <li data-ng-repeat="link in header.navLinks"><a ui-sref="{{link.state}}">{{link.name}}</a>
            </li>
        </ul>
    </nav>
    <p class="lead">{{header.leadText}}</p>
</header>
