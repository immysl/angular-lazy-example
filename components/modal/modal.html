<div class="ngdialog-message">
    <h3>{{modal.title}}</h3>
    <p>{{modal.message}}</p>
    <p data-ng-show="modal.say.show"><strong>{{modal.say.message}}</strong></p>
</div>

<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" data-ng-dialog-class="ngdialog-theme-default" data-ng-click="modal.cancel(closeThisDialog)">Close</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" data-ng-click="modal.sayIt()">Say It!</button>
</div>
